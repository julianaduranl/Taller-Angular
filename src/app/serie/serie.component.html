<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 card">
      <table class="table table-light">
        <thead class="thead bg-info">
          <tr>
            <th class="h4">#</th>
            <th class="h4">Name</th>
            <th class="h4">Channel</th>
            <th class="h4">Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of series">
            <td>{{ s.id }}</td>
            <td><a href="#" class="serie-name">{{ s.name }}</a></td>
            <td>{{ s.channel }}</td>
            <td>{{ s.seasons }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="bg-white">
            <td>Average seasons:</td>
            <td>{{ avgSeasons }}</td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
